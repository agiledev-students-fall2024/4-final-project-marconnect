name: Integration Tests
on:
  push: # testing
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to test the workflow
        required: true
        default: master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: |
          cd back-end
          npm install
      - name: Run vulnerability scan
        run: |
          cd back-end
          npm audit --audit-level=moderate
      - name: Run tests
        run: |
          cd back-end
          npm run test:ci
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: jest-results
          path: back-end/test-results.xml
      - name: Report test results
        uses: dorny/test-reporter@v1
        with:
          name: Jest Tests
          path: back-end/test-results.xml
          reporter: junit
